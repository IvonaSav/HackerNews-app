<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding and Viewport settings for responsiveness -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon for the app -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Title of the application -->
    <title>My Custom Vue App</title>

    <!-- Meta Tags for SEO -->
    <meta name="description" content="Description of my Vue.js application for SEO purposes" />
    <meta name="keywords" content="vue, vuejs, javascript, web development" />
    <meta property="og:title" content="My Custom Vue App" />
    <meta property="og:description" content="This is a Vue.js app that demonstrates modern frontend techniques." />
    <meta property="og:image" content="https://example.com/path/to/image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Adding external stylesheets (e.g., Bootstrap for styling) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome CDN for heart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Optionally, add custom styles directly in the head -->
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- This section will display if JavaScript is disabled in the browser -->
    <noscript>
      <strong>We're sorry, but Vue.js requires JavaScript to work properly. Please enable JavaScript and reload the page.</strong>
    </noscript>

    <!-- Main div where Vue.js will mount the app -->
    <div id="app" class="main-container"></div>

    <!-- Add any external JavaScript libraries (if needed) -->
    <!-- For example, adding Google Analytics -->
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X" async></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXXXXXX-X');
    </script>

    <!-- Webpack will automatically inject built JS files here -->
    <!-- built files will be auto injected -->
  </body>
</html>
